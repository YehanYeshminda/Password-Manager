<div class="container my-16">
    <h1 class="text-5xl mt-0 mb-5">Yehan Password Manager</h1>
    <p class="mb-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat, error.</p>
    <button class="mb-5 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
        Add new site
    </button>

    <!-- form to save a new site -->
    <div class="px-20 py-10 mb-10 my-5 border-4 border-gray-900">
        <h2 class="text-3xl text-center">Add new site</h2>
        <p class="text-center">You can add a new site from the shown form!</p>

        <form>
            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Site name</label>
                <input type="text" name="siteName" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Site Url</label>
                <input type="text" name="siteUrl" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <div class="flex flex-col">
                <label class="text-lg font-medium mb-2">Image Url</label>
                <input type="text" name="siteImgUrl" class="border-2 border-gray-900 p-2 rounded-lg w-full">
            </div>

            <button class="mt-10 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">Add new
                site</button>

            <button
                class="mt-10 mx-0.5 py-3 px-5 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">Cancel</button>
        </form>
    </div>

    <div class="grid grid-cols-4 gap-5">
        <div class="shadow-lg border-2 border-gray-900">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png" class="mx-auto w-72"
                alt="img">

            <h3 class="p-3 text-xl font-bold">Youtube.com</h3>

            <div class="w-60 m-3 px-3 bg-blue-200 text-blue-800 rounded-lg text-sm">https://www.youtube.com</div>

            <button class="my-3 ml-3 mx-0.5 px-5 py-3 text-sm bg-gray-900 text-white shadow rounded-md">
                Add new password
            </button>

            <button class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">
                Edit
            </button>

            <button class="my-3 mx-0.5 px-5 py-3 text-sm border-2 border-gray-900 text-gray-900 shadow rounded-md">
                Delete
            </button>
        </div>
    </div>
</div>
